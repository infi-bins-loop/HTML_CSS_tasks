<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h3>TASK - 5</h3>
    <h3 style="text-align: center; color: blue; font-weight: bold;">Registration Form</h3>
    <form>
        <table class="tab">
            <tr>
            <td class="tab" style="width: 150px">Firstname</td>
            <td class="tab" style="width: 300px"><input type="text" style="width: 300px ;"></td>
            </tr> 
            <tr>
                <td class="tab" style="width: 150px">Lastname</td>
                <td class="tab" style="width: 300px"><input type="text" style="width: 300px ;"></td>
            </tr> 
            <tr>
                <td class="tab" style="width: 150px">Email</td>
                <td class="tab" style="width: 300px"><input type="text" style="width: 300px ;"></td>
            </tr>
            <tr>
                <td class="tab" style="width: 150px">Password</td>
                <td class="tab" style="width: 300px"><input type="text" id="Password" style="width: 300px ;"></td>
            </tr>  
            <tr>
                <td class="tab" style="width: 150px">Re-enter Password</td>
                <td class="tab" style="width: 300px"><input type="text" id="Re-password" style="width: 300px ;"></td>
            </tr>  
            <tr>
                <td class="tab" style="width: 150px">Gender:</td>
                <td class="tab" style="width: 300px; text-align: left; font-weight: 100;"><input type="radio" name="Gender">Male <br>
                    <input type="radio" name="Gender">Female
                </td>
            </tr>  
            <tr>
                <td class="tab" style="width: 150px">Age:</td>
                <td class="tab" style="width: 300px"><input type="text" style="width: 300px ;"></td>
            </tr> 
            <tr>
                <td class="tab" style="width: 150px">Phone Number</td>
                <td class="tab" style="width: 300px"><input type="text" style="width: 300px ;"></td>
            </tr> 
            <tr>
                <td class="tab" style="width: 150px; height: 100px;">Address</td>
                <td class="tab" style="width: 300px; height: 100px;"><input type="text" style="width: 300px ; height: 100px "></td>
            </tr> 
            <tr>
                <td class="tab" style="width: 150px">State</td>
                <td class="tab" style="width: 300px"><input type="text" style="width: 300px ;"></td>
            </tr>
            <tr>
                <td class="tab" style="width: 150px">Country</td>
                <td class="tab" style="width: 300px">
                <select id="Choose your country">
                    <option value="__menu__">Choose your country</option>
                    <option value="argentina">Argentina</option>
                    <option value="bangkok">Bangkok</option>
                    <option value="canada">Canada</option>
                    <option value="india">India</option>
                    <option value="australia">Australia</option>
                </select>
                </td>
            </tr>  
            <tr>
                <td class="tab" style="width: 150px">Languages known</td>
                <td class="tab" style="width: 300px; font-weight: 100;"><input type="checkbox" name="english">English
                <input type="checkbox" name="kannada">kannada
                <input type="checkbox" name="hindi">Hindi
                <input type="checkbox" name="telugu">Telugu 
                </td>
            </tr>
            <tr>
                <td class="tab" style="width: 150px; font-weight: 100;" colspan="2"><input type="checkbox" name="condition">Hereby I declare all the given details are true
            </tr>
            <tr>
                <td class="tab" style="width: 150px; font-weight: 100; text-align: right;" colspan="2">
                Log in to <a href="ethnus">Ethnus</a> website
                </td>
            </tr>
        </table>
        <br>
        <button style="background-color: rgb(214, 213, 213); display: flex;
        justify-content: center; text-align: center; margin: 0 auto;">
            Register
        </button>
    </form>
</body>
</html>
