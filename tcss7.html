<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>TASK 7</h3>
    <div style="background-color: rgb(184, 9, 88); width: 700px; margin: 0 auto; border: 1px solid white; height: 500px;">
        <div style="background-color: rgb(113, 6, 54); width: 600px; margin: 3px auto; border: 1px solid rgb(139, 12, 120); height: 400px; padding-top: 10px; margin-top: 3em;text-align: center; color: white;">
            <div style="width: 300px; height: 350px; margin: 0 auto; margin-top: 20px;">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="your name" style="float: right;">
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="your email" style="float: right;">
            <br><br>
            <label for="password" style="margin-right: 5px;">Password:</label>
            <input type="text" id="password" style="float: right;">
            <br><br>
            <label for="phoneno">Phone Number:</label>
            <input type="text" id="phoneno" style="float: right;">
            <br><br>
            <label for="gender" style="display: inline; margin-right: 40px;">Gender:</label>
            Male: <input type="radio" name="gender">
            Female: <input type="radio" name="gender">
            Others: <input type="radio" name="gender">
            <br><br>
            <label for="language">Language:</label>
            <select id="language" style="float: right; width: 150px;">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="telugu">Telugu</option>
            <option value="kannada">Kannada</option>
            </select>
            <br><br>
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" style="float: right;">
            <br><br>
            <label for="about">About:</label>
            <input type="text" id="about" placeholder="Write about yourself..." style="float: right; height: 30px; margin-top: 0; padding-top: 0;">
            <br><br><br>
            <button style="background-color: white; justify-content: center; margin: 0 auto; width: 250px; height: 35px; font-weight: bolder; border-radius: 5px;">Register</button>
        </div>
        </div>
    </div>
</body>
</html>
